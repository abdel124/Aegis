apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aegis-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abdel124/aegis.git
    targetRevision: main
    path: ops/argo/apps/root
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }